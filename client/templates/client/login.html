{% load staticfiles %}
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
		<link rel="stylesheet" href="{% static 'css/login.css' %}">
    </head>
    <body>
        <div class="white_box">
            <logo>
                &nbsp;&nbsp;<a href="../" style="color:white">KHUSB</a>
            </logo>
            <white_box>
                <h1>C O N N E C T I N G</h1>
                <img src="{% static 'css/login/link.png' %}" style="width:30px;height=30px;display:block;margin-right:auto;margin-left:auto">
                <br>
                <form method="post" enctype="multipart/form-data">
                    &nbsp;&nbsp;&nbsp;이메일{% csrf_token %}<input type="text" name="email">
                    <br>
                    비밀번호{% csrf_token %}<input type="password" name="password">
                    <br>
                    <p><a href="../register" style="color:black"> 회원가입</a> / <a href="../findpassword/" style="color:black">비밀번호 찾기</a></p>
                    {% csrf_token %}<input type="submit" value="connect">            
                </form>
                <div id="message" style="color: red;">
                    {{ data }}
                </div>
            </white_box>
            <Oauth>
                <a href="{% url 'social:begin' 'google-oauth2' %}"><button type="button"><img src="{% static 'css/login/google.png' %}" style="width:20px;height:20px">&nbsp;&nbsp;Google 계정 로그인</button></a>
            </Oauth>
        </div>
    </body>
</html>
